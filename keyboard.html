<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oneida Language Keyboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        #container {
            text-align: center;
            margin: 20px auto;
            padding: 10px;
            max-width: 90%;
			justify-content: center;
        }
        
        #textInput {
            width: 90%;
			max-width: 500px;
            padding: 10px;
            margin-top: 10px;
			margin-left: 10px;
			margin-right: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
			text-align: center;
			word-wrap: break-word;
            resize: vertical;
            height: auto;
        }

        #copyButton, #clearTextBtn {
            padding: 12px 20px;
            font-size: 1em;
            background-color: #5D3F6A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        #copyButton:hover, #clearTextBtn:hover {
            background-color: #ddd;
            color: black;
        }

        .table-container {
            overflow-x: auto;
            margin: 20px auto;
            max-width: 350px;
        }

        table {
            border-collapse: collapse;
			width: auto;
            max-width: 300px;
            margin: auto;
			font-size: 1em;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 7px;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
			width: 150px;
			max-width: 300px;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .navbar {
            background-color: #5D3F6A;
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
            text-align: center;
        }

        .navbar a {
            font-size: 1.3em;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            text-align: left;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            position: relative;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
        }	
		
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
			top: 100%;
			left: 0;
        }
		
		.dropdown-content.show {
			display: block;
		}

        .dropdown:hover .dropdown-content {
            display: block;
        }
		
		
		.dropdown:hover > a {
			background-color: #ddd;
			color: black;
		}

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        #copyMessage, #clearMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1000;
        }

        @media (max-width: 768px) {
			.navbar {
				justify-content: center;
			}
			
			.navbar a {
                font-size: 1.1em;
                padding: 10px 20px;
            }
			
            #textInput {
                font-size: 0.8em;
                padding: 8px;
            }

            #copyButton, #clearTextBtn {
                font-size: 0.8em;
                padding: 10px 15px;
            }

            table th, table td {
                font-size: 0.8em;
            }
			
			caption {
			font-size: 1em;
			}
        }

        @media (max-width: 480px) {
            .navbar {
				justify-content: center;
			}
			
			.navbar a {
                font-size: 0.8em;
                padding: 10px 20px;
            }

            #textInput {
                font-size: .6em;
                padding: 8px;
            }

            #copyButton, #clearTextBtn {
                font-size: 0.6em;
                padding: 8px 12px;
            }

            table th, table td {
                font-size: 0.6em;
            }
			
			caption {
				font-size: 0.8em;
			}
        }
		
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="keyboard.html">Keyboard</a>
        <div class="dropdown">
            <a>Charts</a>
            <div class="dropdown-content">
                <a href="possessives.html">Possessives</a>
                <a href="pronouns.html">Pronouns</a>
                <a href="transitives.html">Transitives</a>
            </div>
        </div>
        <div class="dropdown">
            <a>Dictionaries</a>
            <div class="dropdown-content">
                <a href="nouns.html">Nouns</a>
                <a href="particles.html">Particles</a>
            </div>
        </div>
    </div>
    <div id="container">
        <textarea id="textInput" rows="4" spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off" placeholder="Type here..."></textarea>
    </div>
    <div id="container">
        <button id="copyButton">Copy Text</button>
     <button id="clearTextBtn">Clear Text</button>
    </div>
    <div id="copyMessage">Text copied!</div>
    <div id="clearMessage">Text cleared!</div>
	
    <div class="table-container">
        <table id="keyMappings">
            <caption>Key Mappings</caption>
            <thead>
                <tr>
                    <th>English Key</th>
                    <th>Oneida Symbol</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>á</td>
                </tr>
                <tr>
                    <td>E</td>
                    <td>é</td>
                </tr>
                <tr>
                    <td>I</td>
                    <td>í</td>
                </tr>
                <tr>
                    <td>O</td>
                    <td>ó</td>
                </tr>
                <tr>
                    <td>U</td>
                    <td>ú</td>
                </tr>
                <tr>
                    <td>&gt;</td>
                    <td>ʌ́</td>
                </tr>
                <tr>
                    <td>&lt;</td>
                    <td>ʌ</td>
                </tr>
                <tr>
                    <td>?</td>
                    <td>ˀ</td>
                </tr>
                <tr>
                    <td>-</td>
                    <td>⋅</td>
                </tr>
    			<tr>
                    <td>( )</td>
                    <td>__</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
    const ipaMap = {
    'A': 'á', 'E': 'é', 'I': 'í', 'O': 'ó', 'U': 'ú',
    '<': 'ʌ', '>': 'ʌ́', '?': 'ˀ', '-': '⋅',
    'b': '', 'c': '', 'd': '', 'f': '', 'g': '', 'j': '',
    'm': '', 'p': '', 'q': '', 'r': '', 'v': '', 'x': '', 'z': '',
    'B': '', 'C': '', 'D': '', 'F': '', 'G': '', 'J': '',
    'M': '', 'P': '', 'Q': '', 'R': '', 'V': '', 'X': '', 'Z': '',
    'H': 'h', 'K': 'k', 'L': 'l', 'N': 'n', 'S': 's', 'T': 't',
    'W': 'w', 'Y': 'y'
    };

    function convertToIPA(text) {
        return text.split("").map(char => ipaMap[char] || char).join("");
    }

    document.getElementById("textInput").addEventListener("input", function(e) {
        const original = e.target.value;
        const converted = convertToIPA(original);
        if (original !== converted) {
         e.target.value = converted;
         }
    });

    function copyToClipboard() {
    const input = document.getElementById('textInput');
    input.select();
    input.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(input.value).then(() => {
        const copyMessage = document.getElementById('copyMessage');
        copyMessage.style.display = 'block';
        copyMessage.style.opacity = '1';
        setTimeout(() => {
            copyMessage.style.opacity = '0';
            setTimeout(() => {
                copyMessage.style.display = 'none';
            }, 1000);
        }, 2000);
    });
}

document.getElementById('copyButton').addEventListener('click', copyToClipboard);
		
	document.getElementById("clearTextBtn").addEventListener("click", function() {
		document.getElementById("textInput").value = "";
			
		const clearMessage = document.getElementById('clearMessage');
		clearMessage.style.display = 'block';
		clearMessage.style.opacity = '1';
			
		setTimeout(() => {
			clearMessage.style.opacity = '0';
			setTimeout(() => {
				clearMessage.style.display = 'none';
			}, 1000);
		}, 2000);
	});
	
	document.addEventListener('DOMContentLoaded', () => {
        const dropdowns = document.querySelectorAll('.dropdown');

        dropdowns.forEach(dropdown => {
            const toggle = dropdown.querySelector('a');
            const dropdownContent = dropdown.querySelector('.dropdown-content');

            toggle.addEventListener('click', (e) => {
                e.preventDefault();
                dropdownContent.classList.toggle('show');
            });

            document.addEventListener('click', (event) => {
                if (!dropdown.contains(event.target)) {
                    dropdownContent.classList.remove('show');
                }
            });
        });
    });
    </script>
</body>
</html>
