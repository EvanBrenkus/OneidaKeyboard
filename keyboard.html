<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oneida Language Keyboard</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        #app {
            text-align: center;
            margin-top: 30px;
        }

        #textInput {
            width: 500px;
            padding: 10px;
            margin-top: 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        #ipaOutput {
            padding: 20px;
            font-size: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        #copyButton, #toggleButton {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #5D3F6A;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        #copyButton:hover, #toggleButton:hover {
            	background-color: #ddd;
		color: black;
        }

        table {
            border-collapse: collapse;
            width: auto;
            margin: 0;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            width: auto;
            overflow: hidden;
            white-space: nowrap;
        }

        th {
            background-color: #f2f2f2;
        }

        .table-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .table-container table {
            border-collapse: collapse;
            width: auto;
            table-layout: fixed;
        }

        .table-container th, .table-container td {
            border: 1px solid #ccc;
            width: 120px;
            height: 22px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
            vertical-align: middle;
        }

        caption {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        table.large-caption caption {
            font-size: 1.8em;
        }
	    
        .navbar {
            overflow: hidden;
            background-color: #5D3F6A;
            display: flex;
            justify-content: left;
        }
	    
        .navbar a {
            float: left;
            font-size: 20px;
            color: white;
            text-align: center;
            padding: 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
	    
        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }
	    
        .dropdown {
            float: left;
            background-color: #5D3F6A;
            overflow: hidden;
        }
	    
        .dropdown .dropbtn {
            font-size: 20px;  
            border: none;
            outline: none;
            color: white;
            padding: 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
	    pointer-events: none;
        }
	    
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
	    
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: background-color 0.3s;
        }
	    
        .dropdown-content a:hover {
            background-color: #ddd;
        }
	    
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="keyboard.html">Keyboard</a>
        <div class="dropdown">
            <button class="dropbtn">Charts</button>
            <div class="dropdown-content">
		<a href="possessives.html">Possessives</a>
                <a href="pronouns.html">Pronouns</a>
                <a href="transitives.html">Transitives</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Dictionaries</button>
            <div class="dropdown-content">
                <a href="nouns.html">Nouns</a>
                <a href="particles.html">Particles</a>
            </div>
        </div>
    </div>
    <div id="app">
        <input type="text" id="textInput" placeholder="Type here...">
        <div id="ipaOutput"></div>
        <div class="button-container">
            <button id="copyButton">Copy Oneida Text</button>
            <button id="toggleButton">Hide Key Mappings</button>
        </div>
    </div>

    <div class="table-container">
        <table id="keyMappings">
            <caption>Key Mappings</caption>
            <thead>
                <tr>
                    <th>English Key</th>
                    <th>Oneida Symbol</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>á</td>
                </tr>
                <tr>
                    <td>E</td>
                    <td>é</td>
                </tr>
                <tr>
                    <td>I</td>
                    <td>í</td>
                </tr>
                <tr>
                    <td>O</td>
                    <td>ó</td>
                </tr>
                <tr>
                    <td>U</td>
                    <td>ú</td>
                </tr>
                <tr>
                    <td>></td>
                    <td>ʌ́</td>
                </tr>
                <tr>
                    <td><</td>
                    <td>ʌ</td>
                </tr>
                <tr>
                    <td>?</td>
                    <td>ˀ</td>
                </tr>
                <tr>
                    <td>-</td>
                    <td>⋅</td>
                </tr>
    			<tr>
                    <td>( )</td>
                    <td>__</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const ipaMapping = {
        'A': 'á',
        'E': 'é',
        'I': 'í',
        'O': 'ó',
        'U': 'ú',
        '<': 'ʌ',
        '>': 'ʌ́',
        '?': 'ˀ',
        '-': '⋅',
        'b': '',
        'c': '',
        'd': '',
        'f': '',
        'g': '',
        'j': '',
        'm': '',
        'p': '',
        'q': '',
        'r': '',
        'v': '',
        'x': '',
        'z': '',
	'B': '',
        'C': '',
        'D': '',
        'F': '',
        'G': '',
        'J': '',
        'M': '',
        'P': '',
        'Q': '',
        'R': '',
        'V': '',
	'X': '',
	'Z': '',
	'H': 'h',
	'K': 'k',
	'L': 'l',
	'N': 'n',
	'S': 's',
	'T': 't',
	'W': 'w',
	'Y': 'y',
	};

function convertToIPA(text) {
    let convertedText = '';
    for (let char of text) {
        if (ipaMapping.hasOwnProperty(char)) {
            convertedText += ipaMapping[char];
        } else {
            convertedText += char;
        }
    }

    convertedText = convertedText.replace(/\(([^)]+)\)/g, function(match, p1) {
        return `<span style="text-decoration: underline;">${p1}</span>`;
    });

    return convertedText;
}

function updateIPAOutput() {
    const textInput = document.getElementById('textInput').value;
    const ipaOutput = document.getElementById('ipaOutput');
    ipaOutput.innerHTML = convertToIPA(textInput);
}

document.getElementById('textInput').addEventListener('input', updateIPAOutput);



        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);

            textarea.select();
            textarea.setSelectionRange(0, 99999);

            document.execCommand('copy');

            document.body.removeChild(textarea);
        }

        document.getElementById('copyButton').addEventListener('click', function() {
            const ipaOutput = document.getElementById('ipaOutput').textContent;
            copyToClipboard(ipaOutput);
            alert('Oneida Text copied!');
        });

        document.getElementById('toggleButton').addEventListener('click', function() {
            const table = document.getElementById('keyMappings');
            const toggleButton = document.getElementById('toggleButton');
            if (table.style.display === 'none') {
                table.style.display = 'table';
                toggleButton.textContent = 'Hide Key Mappings';
            } else {
                table.style.display = 'none';
                toggleButton.textContent = 'Show Key Mappings';
            }
        });
	        const isTouchDevice = () => {
            return ('ontouchstart' in window || navigator.maxTouchPoints > 0);
        };

        if (!isTouchDevice()) {
            document.querySelectorAll('.dropdown').forEach(function(dropdown) {
                dropdown.addEventListener('mouseenter', function() {
                    dropdown.classList.add('active');
                });
                dropdown.addEventListener('mouseleave', function() {
                    dropdown.classList.remove('active');
                });
            });
        }
    </script>
</body>
</html>
