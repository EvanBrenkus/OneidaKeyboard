<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oneida Language Home</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .navbar {
            background-color: #5D3F6A;
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
        }

        .navbar a {
            font-size: 1em;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            text-align: left;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            position: relative;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
        }	
		
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
			top: 100%;
			left: 0;
        }
		
		.dropdown-content.show {
			display: block;
		}

        .dropdown:hover .dropdown-content {
            display: block;
        }
		
		
		.dropdown:hover > a {
			background-color: #ddd;
			color: black;
		}

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        @media (max-width: 768px) {
			
        }

        @media (max-width: 480px) {
            .navbar {
				justify-content: center;
			}
			
			.navbar a {
                font-size: 0.8em;
                padding: 10px 20px;
            }
		}
		
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="keyboard.html">Keyboard</a>
        <div class="dropdown">
            <a>Charts</a>
            <div class="dropdown-content">
		<a href="possessives.html">Possessives</a>
                <a href="pronouns.html">Pronouns</a>
                <a href="transitives.html">Transitives</a>
            </div>
        </div>
        <div class="dropdown">
            <a>Dictionaries</a>
            <div class="dropdown-content">
                <a href="nouns.html">Nouns</a>
                <a href="particles.html">Particles</a>
            </div>
        </div>
    </div>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
        const dropdowns = document.querySelectorAll('.dropdown');

        dropdowns.forEach(dropdown => {
            const toggle = dropdown.querySelector('a');
            const dropdownContent = dropdown.querySelector('.dropdown-content');

            toggle.addEventListener('click', (e) => {
                e.preventDefault();
                dropdownContent.classList.toggle('show');
            });

            document.addEventListener('click', (event) => {
                if (!dropdown.contains(event.target)) {
                    dropdownContent.classList.remove('show');
                }
            });
        });
    });
    </script>
</body>
</html>
