<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oneida Language Nouns</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
        }

        body {
            font-weight: 400;
        }

        table {
            border-collapse: collapse;
            width: auto;
            margin: 0;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .navbar {
            background-color: #5D3F6A;
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
            text-align: center;
        }

        .navbar a {
            font-size: 1.3em;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            text-align: left;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            position: relative;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
        }	
		
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
			top: 100%;
			left: 0;
        }
		
		.dropdown-content.show {
			display: block;
		}

        .dropdown:hover .dropdown-content {
            display: block;
        }
		
		
		.dropdown:hover > a {
			background-color: #ddd;
			color: black;
		}

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dictionary-container {
            width: 100%;
            max-width: 1600px;
            margin: 20px auto;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #searchInput {
            width: 500px;
            padding: 10px;
            margin-top: 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        .filters {
            display: flex;
	    	width: 500px;
            margin-top: 20px;
            justify-content: center;
            background-color: #5D3F6A;
        }

        .filter-btn {
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #5D3F6A;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .filter-btn:hover, .filter-btn.active, .filter-dropbtn:hover, .filter-dropbtn:active {
            background-color: #ddd;
            color: black;
        }

		.filter-dropbtn {
            padding: 15px 20px;
            font-size: 16px;
            background-color: #5D3F6A;
            color: white;
            border: none;
            transition: background-color 0.3s;
		}

        .dropdown-table {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            color: black;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-table button {
            display: block;
            width: 150px;
            padding: 15px 20px;
            border: none;
            background: none;
            color: black;
            text-align: left;
            cursor: pointer;
        }

        .dropdown-table button:hover {
            background-color: #ddd;
        }

        .filters .dropdown:hover .dropdown-table {
            display: block;
        }

		.filter-dropbtn:hover, .dropdown:hover .filter-dropbtn {
			background-color: #ddd;
			color: black;
		}

        .particles-table {
            width: auto;
            border-collapse: collapse;
        }

        .particles-table th, .particles-table td {
            padding: 10px;
            border: 1px solid #ddd;
			width: 300px;
        }

		.particles-table td {
			text-align: left;
		}

        .hidden-column {
            display: none;
        }

        .underline {
            text-decoration: underline;
        }

        .no-results {
            display: none;
            color: black;
            font-weight: bold;
            font-size: 25px;
            margin: 20px;
			text-align: center;
        }

		.pagination {
			margin: 10px 0;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.page-btn {
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			background-color: #5D3F6A;
			color: white;
			border: none;
			margin: 0 5px;
			transition: background-color 0.3s;
		}

		.page-btn:hover, .page-btn:disabled {
			background-color: #ddd;
			color: black;
		}

		.page-btn:disabled {
			cursor: not-allowed;
		}

		@media (max-width: 768px) {
			.navbar {
				justify-content: center;
			}
			
			.navbar a {
                font-size: 1.1em;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
				justify-content: center;
			}
			
			.navbar a {
                font-size: 0.8em;
                padding: 10px 20px;
            }
		}
    </style>
</head>

		<button class="filter-btn" data-filter="conversational">Conversational</button>

	<div class="table-container">
		<div class="pagination">
			<button class="page-btn" id="prevBtn" onclick="changePage('prev')">Back</button>

                </tr>
            </thead>
            <tbody>

        </table>

	{ particle: 'yah teˀ', meanings: 'not (present tense)', category: 'negative' },
	{ particle: 'yah thaˀte', meanings: 'not (dualic present tense)', category: 'negative' },
	{ particle: 'yah thaˀ', meanings: 'have not (past tense)', category: 'negative' },
	{ particle: 'yah thaˀt', meanings: 'have not (dualic past tense)', category: 'negative' },
	{ particle: 'yah tʌ', meanings: 'will not (future tense)', category: 'negative' },
	{ particle: 'yah thaˀtʌ', meanings: 'will not (dualic future tense)', category: 'negative' },
	{ particle: 'yah tha', meanings: 'c/s/w not (indefinite tense)', category: 'negative' },
	{ particle: 'yah thaˀta', meanings: 'c/s/w not (dualic indefinite tense)', category: 'negative' },
	
	];

	document.getElementById('searchInput').addEventListener('input', filterRows);
	document.querySelectorAll('.filter-btn').forEach(button => button.addEventListener('click', applyFilter));

	let filteredRows = [...rows];
	let currentPage = 1;
	const rowsPerPage = 10;
	const tableHeader = document.getElementById('tableHeader');

	function displayRows() {
		const start = (currentPage - 1) * rowsPerPage;
		const end = start + rowsPerPage;
		const rowsToDisplay = filteredRows.slice(start, end);
		const tableBody = document.querySelector('#particlesTable tbody');
		tableBody.innerHTML = '';

		if (rowsToDisplay.length === 0) {
			document.querySelector('.no-results').style.display = 'block';
			tableHeader.style.display = 'none';
		} else {
			document.querySelector('.no-results').style.display = 'none';
			tableHeader.style.display = '';
			rowsToDisplay.forEach(row => {
				const tr = document.createElement('tr');
				const { particle, meanings } = row;
				const wordCell = document.createElement('td');
				wordCell.innerHTML = particle;
				const translationCell = document.createElement('td');
				translationCell.textContent = meanings;

				tr.appendChild(wordCell);
				tr.appendChild(translationCell);
				tableBody.appendChild(tr);
			});
		}

		updatePagination();
	}

	function changePage(direction) {
		if (direction === 'prev' && currentPage > 1) {
			currentPage--;
		} else if (direction === 'next' && currentPage * rowsPerPage < filteredRows.length) {
			currentPage++;
		}
		displayRows();
	}

	function updatePagination() {
		const totalPages = Math.ceil(filteredRows.length / rowsPerPage);
		document.getElementById('prevBtn').disabled = currentPage === 1;
		document.getElementById('nextBtn').disabled = currentPage === totalPages || totalPages === 0;

		document.getElementById('pageInfo').textContent = `Page ${currentPage} out of ${totalPages}`;
	}

	function filterRows() {
		const searchText = document.getElementById('searchInput').value.toLowerCase();
		filteredRows = rows.filter(row => {
			return Object.values(row).some(val => val.toLowerCase().includes(searchText));
		});
		currentPage = 1;
		displayRows();
	}

	function applyFilter(event) {
		const filter = event.target.dataset.filter;
		if (filter === 'all') {
			filteredRows = [...rows];
		} else {
			filteredRows = rows.filter(row => row.category === filter);
		}
		document.querySelectorAll('.filter-btn').forEach(button => button.classList.remove('active'));
		event.target.classList.add('active');
		currentPage = 1;
		displayRows();
	}

	displayRows();
	</script>
</body>
</html>
