        html, body {

            padding: 0;

        }
        body {

        }
        table {
            border-collapse: collapse;
            width: auto;
            margin: 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .navbar {
            overflow: hidden;
            background-color: #5D3F6A;
            display: flex;
            justify-content: left;
        }
        .navbar a {
            float: left;
            font-size: 20px;
            color: white;
            text-align: center;
            padding: 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }
        .dropdown {
            float: left;
            background-color: #5D3F6A;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 20px;  
            border: none;
            outline: none;
            color: white;
            padding: 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
			pointer-events: none;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: background-color 0.3s;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dictionary-container {
            width: 100%;
            max-width: 1600px;
            margin: 20px auto;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #searchInput {
            width: 500px;
            padding: 10px;
            margin-top: 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        .filters {
            display: flex;
            margin-top: 20px;
            justify-content: center;
            background-color: #5D3F6A;
        }
        .filter-btn {
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #5D3F6A;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }
        .filter-btn:hover, .filter-btn.active, .filter-dropbtn:hover, .filter-dropbtn:active {
            background-color: #ddd;
            color: black;
        }
		.filter-dropbtn {
            padding: 15px 20px;
            font-size: 16px;
            background-color: #5D3F6A;
            color: white;
            border: none;
            transition: background-color 0.3s;
			pinter-event: none;
		}
        .dropdown-table {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            color: black;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-table button {
            display: block;
            width: 150px;
            padding: 15px 20px;
            border: none;
            background: none;
            color: black;
            text-align: left;
            cursor: pointer;
        }
        .dropdown-table button:hover {
            background-color: #ddd;
        }
        .filters .dropdown:hover .dropdown-table {
            display: block;
        }
		.filter-dropbtn:hover, .dropdown:hover .filter-dropbtn {
			background-color: #ddd;
			color: black;
		}
        .nouns-table {
            width: auto;
            border-collapse: collapse;
        }
        .nouns-table th, .nouns-table td {
            padding: 10px;
            border: 1px solid #ddd;
			width: 300px;
        }
		.nouns-table td {
			text-align: left;
		}
        .hidden-column {
            display: none;
        }
        .underline {
            text-decoration: underline;
        }
        .no-results {
            display: none;
            color: black;
            font-weight: bold;
            font-size: 25px;
            margin: 20px;
			text-align: center;
        }
		.pagination {
			margin: 10px 0;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.page-btn {
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			background-color: #5D3F6A;
			color: white;
			border: none;
			margin: 0 5px;
			transition: background-color 0.3s;
		}

			background-color: #ddd;
			color: black;
		}
		.page-btn:disabled {
			cursor: not-allowed;
		}
		.table-caption {
			font-size: 20px;
			margin-bottom: 15px;
			text-align: center;
		}
		@media (hover: hover) {

                display: block;
            }
        }

            display: none;
        }

            display: block;
        }
    </style>
</head>

document.getElementById('searchInput').addEventListener('input', filterRows);
document.querySelectorAll('.filter-btn').forEach(button => button.addEventListener('click', applyFilter));

let filteredRows = [...rows];
let currentPage = 1;
const rowsPerPage = 10;
const tableHeader = document.getElementById('tableHeader');

function displayRows() {
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const rowsToDisplay = filteredRows.slice(start, end);
    const tableBody = document.querySelector('#nounsTable tbody');
    tableBody.innerHTML = '';

    if (rowsToDisplay.length === 0) {
        document.querySelector('.no-results').style.display = 'block';
		tableHeader.style.display = 'none';
    } else {
        document.querySelector('.no-results').style.display = 'none';
		tableHeader.style.display = '';
        rowsToDisplay.forEach(row => {
            const tr = document.createElement('tr');
            const { words, meanings } = row;
            const wordCell = document.createElement('td');
            wordCell.innerHTML = words;
            const translationCell = document.createElement('td');
            translationCell.textContent = meanings;

            tr.appendChild(wordCell);
            tr.appendChild(translationCell);
            tableBody.appendChild(tr);
        });
    }

    updatePagination();
}

function changePage(direction) {
    if (direction === 'prev' && currentPage > 1) {
        currentPage--;
    } else if (direction === 'next' && currentPage * rowsPerPage < filteredRows.length) {
        currentPage++;
    }
    displayRows();
}

function updatePagination() {
    const totalPages = Math.ceil(filteredRows.length / rowsPerPage);
    document.getElementById('prevBtn').disabled = currentPage === 1;
    document.getElementById('nextBtn').disabled = currentPage === totalPages || totalPages === 0;

    document.getElementById('pageInfo').textContent = `Page ${currentPage} out of ${totalPages}`;
}

function filterRows() {
    const searchText = document.getElementById('searchInput').value.toLowerCase();
	
	let captionText = searchText ? `Results for: "${searchText}"` : 'All Nouns';
	document.getElementById('tableCaption').innerHTML = `<strong>Showing:</strong> ${captionText}`;
	
    filteredRows = rows.filter(row => {
        return Object.values(row).some(val => val.toLowerCase().includes(searchText));
    });
    currentPage = 1;
    displayRows();
}

function applyFilter(event) {
    const filter = event.target.dataset.filter;
	let captionText = 'All Nouns';
    if (filter !== 'all') {
		captionText = event.target.textContent;
	}
	
	document.getElementById('tableCaption').innerHTML = `<strong>Showing:</strong> ${captionText}`;
	
	if (filter === 'all') {
        filteredRows = [...rows];
    } else {
        filteredRows = rows.filter(row => row.category === filter);
    }
	
    document.querySelectorAll('.filter-btn').forEach(button => button.classList.remove('active'));
    event.target.classList.add('active');
	
    currentPage = 1;
    displayRows();
}

displayRows();

        document.querySelectorAll('.dropdown').forEach(function(dropdown) {
            const dropbtn = dropdown.querySelector('.dropbtn');
            dropbtn.addEventListener('click', function() {
                // Toggle 'active' class to show/hide dropdown
                dropdown.classList.toggle('active');
            });
        });

        const isTouchDevice = () => {
            return ('ontouchstart' in window || navigator.maxTouchPoints > 0);
        };

        if (!isTouchDevice()) {
            document.querySelectorAll('.dropdown').forEach(function(dropdown) {
                dropdown.addEventListener('mouseenter', function() {
                    dropdown.classList.add('active');
                });
                dropdown.addEventListener('mouseleave', function() {
                    dropdown.classList.remove('active');
                });
            });
        }
</script>
